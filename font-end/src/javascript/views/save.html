<div class="box box-info position-save">
  <div class="box-header with-border">
      <h3 class="box-title">添加职位信息</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form class="form-horizontal" name="save_form" id="save-form" method="POST" enctype="multipart/form-data">
      <div class="box-body">
          <div class="form-group">
              <label for="bookname" class="col-sm-2 control-label">书名</label>

              <div class="col-sm-10">
                  <input required type="text" class="form-control" name="bookname" id="companyName" placeholder="书名">
              </div>
          </div>
          <div class="form-group">
              <label for="type" class="col-sm-2 control-label">类型</label>

              <div class="col-sm-10">
                  <input type="text" class="form-control" name="type" id="positionName" placeholder="请输入类型">
              </div>
          </div>
          <div class="form-group">
              <label for="author" class="col-sm-2 control-label">作者</label>

              <div class="col-sm-10">
                  <input type="text" class="form-control" name="author" id="author" placeholder="请输入作者">
              </div>
          </div>
          <div class="form-group">
              <label for="salary" class="col-sm-2 control-label">设置封面</label>

              <div class="col-sm-10">
                  <input type="file"  name="photo" id="photo" >
              </div>
          </div>
      </div>
      <!-- /.box-body -->
      <div class="box-footer">
          <button type="button" id="back" class="btn btn-default">返回列表</button>
          <button type="submit" class="btn btn-info pull-right">提交</button>
          <button type="reset" class="btn btn-default pull-right" style="margin-right: 15px">重置</button>
      </div>
      <!-- /.box-footer -->
  </form>
</div>
