<header class="signin_title">
    <h4>图书管理系统</h4>
</header>
<section class="signin_body">
    <div class="signin_content">
        <div class="signin_wrap">
            <form class="form-horizontal" id="signin_form">
                <div class="form-group col-sm-12">
                    <label for="exampleInputEmail1">管理员的账号</label>
                    <input type="username" class="form-control" name="username" style="opacity: 0.8;" placeholder="请输入账号">
                </div>
                <div class="form-group col-sm-12">
                    <label for="exampleInputPassword1">管理员的密码</label>
                    <input type="password" class="form-control" name="password" style="opacity: 0.8;" placeholder="请输入密码">
                </div>
                <div class="form-group">
                    <div class="col-sm-5">
                        <button type="submit" class="btn btn-primary active" id="signin_bar">登录</button>
                    </div>
                    <div class="col-sm-7">
                        <a href="javascript:void(0)" style="line-height: 45px" class="go_signup">没有账号，前往注册</a>
                    </div>
                </div>
                </form>
        </div>
    </div>
</section>
<section class="signup_body">
    <div class="signup_content">
        <div class="signup_wrap">
            <form class="form-horizontal" id="signup_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">账号</label>
                    <div class="col-sm-10">
                        <input type="username" class="form-control" name="username" style="opacity: 0.8;" placeholder="请输入账号">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="password" style="opacity: 0.8;" placeholder="请输入密码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">昵称</label>
                    <div class="col-sm-10">
                        <input type="username" class="form-control" name="nickname" style="opacity: 0.8;" placeholder="请输入昵称">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-5">
                        <button type="submit" class="btn btn-primary active" id="signup_bar">注册</button>
                    </div>
                    <div class="col-sm-5">
                        <a href="javascript:void(0)" style="line-height: 45px" class="go_signin">已有账号，去登陆</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
